<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikIA - Contacto</title>
  <link rel="icon" href="../assets/images/logoIA.png" type="image/png">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!--
    Página de contacto:
    - El formulario con id="contactForm" es manejado por `js/main.js`.
      Al enviar, el formulario no recarga la página: JavaScript intercepta
      el evento `submit`, muestra un mensaje en #respuesta y limpia los campos.
    - Los enlaces con target="_blank" abren redes sociales en pestañas nuevas.
      Por seguridad se añadió `rel="noopener noreferrer"` para prevenir acceso.
    - Los hotspots son enlaces posicionados sobre la imagen; asegúrate de
      probarlos con teclado y pantalla táctil para validar accesibilidad.
  -->
  <header>
    <a href="../index.html" class="logo">WikIA</a>
    
    <button class="menu-toggle" aria-label="Abrir menú">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    
    <nav class="nav-menu">
      <a href="../index.html">Inicio</a>
      <a href="history.html">Historia</a>
      <a href="conceptos.html">Conceptos</a>
      <a href="herramientas.html">Herramientas</a>
      <a href="etica.html">Ética</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Contacto y Comentarios</h1>
    <p>¿Tenés recomendaciones o ideas para mejorar wikiIA? Dejá tu mensaje aquí:</p>


    <div class="contact-container">

      <!-- Formulario de contacto:
           - IDs: `nombre`, `email`, `mensaje` son referenciados por `js/main.js`.
           - El div `#respuesta` se usa para mostrar un mensaje tras el submit.
           - Actualmente el formulario solo muestra una respuesta en cliente;
             para guardar mensajes necesitas un backend o integrar un servicio.
      -->
      <form id="contactForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Comentario:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>


      <div class="image-wrapper"> <img src="../assets/images/contact.svg" alt="Ilustración de contacto" class="contact-image">
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="hotspot instagram" aria-label="Instagram"></a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="hotspot linkedin" aria-label="LinkedIn"></a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="hotspot x" aria-label="X (Twitter)"></a>
      </div>


     
    
    
    </div>
    <!-- Aquí se mostrará la confirmación -->
    <div id="respuesta"></div>
  </main>
  <footer>
    <p>© 2025 wikIA - sitio educativo</p>
  </footer>
  <!-- Cargar `js/main.js` al final del body: asegura que el DOM exista antes de ejecutar `init()` -->
  <script src="../js/main.js"></script>
</body>
</html>
