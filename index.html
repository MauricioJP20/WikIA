<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikIA - Inicio</title>
  <meta name="description" content="WikIA es un sitio educativo para aprender sobre la historia, conceptos y herramientas de la Inteligencia Artificial.">
  <link rel="icon" href="assets/images/logoIA.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!--
    Estructura de la página (guía para principiantes):
    - <header>: contiene el logo y la navegación principal.
      * El botón con clase "menu-toggle" es la hamburguesa que se muestra
        en pantallas pequeñas. Al hacer clic, JavaScript añade/quita la
        clase "active" a la nav para mostrar u ocultar el menú.
    - <main>: contenido principal (bienvenida, imagen hero).
      * La clase "home-layout" organiza el texto y la imagen en dos columnas.
    - <footer>: pie de página con información permanente.

    Ejemplo visual en el navegador:
    - En móvil, pulsa el botón hamburguesa (arriba a la derecha) y debería
      aparecer el menú con los enlaces. Si no aparece, el archivo `js/main.js`
      contiene la lógica que gestiona ese comportamiento.
  -->
  <header>
    <a href="index.html" class="logo">WikIA</a>
    <!-- Navegación principal:
         - Las rutas aquí son relativas; al mover archivos ajusta los href.
         - `js/main.js` controla la visibilidad del menú en móviles usando
           la clase `nav-menu` y el botón con clase `menu-toggle`.
    -->
  
      <button class="menu-toggle" aria-label="Abrir menú">

        <!-- Botón hamburguesa:
             - Añade/quita la clase `is-active` en el propio botón cuando se abre
               el menú para poder animar las barras con CSS.
             - No uses `onclick` inline aquí: el archivo `js/main.js` registra
               los listeners de forma centralizada. -->

        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>

      </button>
    
      <nav class="nav-menu">
        <a href="index.html">Inicio</a>
        <a href="pages/history.html">Historia</a>
        <a href="pages/conceptos.html">Conceptos</a>
        <a href="pages/herramientas.html">Herramientas</a>
        <a href="pages/etica.html">Ética</a>
        <a href="pages/contact.html">Contacto</a>
      </nav>
  </header>

  <main>
    <div class="home-layout">
      <section class="bienvenida">
        <h1>Bienvenido a WikIA</h1>
        <p>
          Tu espacio para entender la IA. Explora su <strong>historia</strong>, 
          domina los <strong>conceptos clave</strong> y descubre las <strong>herramientas</strong> 
          actuales. Todo con un enfoque ético, claro y accesible.
        </p>
      </section>

      <div class="hero-image-container right-img">
        <!-- Imagen hero:
             - Usa la clase `hero-img` para control responsivo en CSS.
             - `alt` debe describir la imagen brevemente para accesibilidad.
        -->
        <img src="assets/images/uso_cotidiano.svg" alt="Uso cotidiano de IA" class="hero-img">
      </div>

    </div>
  </main>

  <footer>
    <!-- Pie de página: aquí puedes actualizar el texto legal, enlaces de contacto
         o información adicional que quieras mostrar en todas las páginas. -->
    <div class="copyright">© 2025 wikIA - sitio educativo</div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
